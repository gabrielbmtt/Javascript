<canvas id="tela" width="600" height="400">
</canvas>
<script>
var tela = document.getElementById("tela")
var c = tela.getContext("2d")
//ret
c.fillStyle = "green"
c.fillRect(0,0,600,400)
//losango == 2 trian
c.fillStyle = "yellow"
c.beginPath()
c.moveTo(300,50)
c.lineTo(50,200)
c.lineTo(550,200)
c.fill()
//pt2
c.fillStyle = "yellow"
c.beginPath()
c.moveTo(300,350)
c.lineTo(50,200)
c.lineTo(550,200)
c.fill()
//circle
c.fillStyle="blue"
c.beginPath()
c.arc(300,200,100,0,2*3.14)
c.fill()
//faixa ?



</script>
