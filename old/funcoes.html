<canvas id="tela" width="600"	height="400">
</canvas>
<script>
var	tela	=	document.getElementById("tela");
var	c	=	tela.getContext("2d");
c.fillStyle="blue"
function	funcaoMatematica(x) {
				return	Math.sin(x/20)*100+200
}

function desenhaFuncao(funcaoMatematica) {
for(var	x	=	0;	x	<	600;	x++){
	var	y	=	funcaoMatematica(x)
	console.log("Para	x	=	"	+	x	+	",	o	y	vale	"	+	y);
	c.beginPath()
	c.arc(x,400-y,	2,	0,	2*Math.PI);
	c.fill()
	}
}
desenhaFuncao(funcaoMatematica)
</script>
