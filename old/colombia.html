<canvas id="tela" width="600" height="400">
</canvas>
<script>
var	tela	=	document.getElementById("tela");
var	c	=	tela.getContext("2d")
//ret 1 yellow
c.fillStyle = ("yellow")
c.fillRect(0,0,600,200)
//ret 2 blue
c.fillStyle=("blue")
c.fillRect(0,200,600,100)
//ret 3 red
c.fillStyle=("red")
c.fillRect(0,300,600,100)
</script>
